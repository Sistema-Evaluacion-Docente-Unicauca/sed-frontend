<table class="table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Identificaci√≥n</th>
            <th>Facultad</th>
            <th>Programa</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users?.content" >
            <td>
                {{ user.nombres }} {{ user.apellidos }}
            </td>
            <td>  
                {{user.usuarioDetalle.identificacion }}
            </td>
            <td>
                {{user.usuarioDetalle.facultad }}
            </td>
            <td>
                {{user.usuarioDetalle.departamento }}
            </td>
            <td>
                {{returnAllRoles(user.roles)}}
            </td>
            <td>
                {{user.estado}}
            </td>
            <td>
                <img src="/assets/icons/tables/icon-view.svg" alt="Detalles usuario" title="Detalles usuario" style="cursor: pointer;">
                <img src="/assets/icons/tables/icon-pen.svg" alt="Editar usuario" title="Editar usuario" style="cursor: pointer;">
            </td>
        </tr>
    </tbody>
</table>
<div class="mb-3"></div>
<section id="paginator-section-consolidated">
    <shared-paginator [currentPage]="currentPage" [totalPages]="users!.totalPages" (pageChange)="pageChanged($event)"></shared-paginator>
</section>
