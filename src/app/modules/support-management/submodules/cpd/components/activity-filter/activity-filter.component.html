<div class="line-filter"></div>

<div class="row">
    <div class="col-1" style="width: 50px;">
        <img src="assets/icons/tables/icon-filter.svg" alt="">
    </div>
    <div class="col">
        <form [formGroup]="formFilter" (ngSubmit)="searchActivities()">
            <div class="row row-cols-auto">
                <div class="col m-1">
                    <input type="text" id="activityName" class="input-normal-filter" placeholder="Nombre de actividad" formControlName="activityName">
                </div>
                <div class="col m-1">
                    <select class="input-select-filter" formControlName="activityType">
                        <option [value]="''" selected>Tipo de actividad</option>
                        <option *ngFor="let activityType of catalogData?.tipoActividades" value="{{activityType.codigo}}">
                            {{activityType.nombre | titlecase}}
                        </option>
                    </select>
                </div>

                <div class="col mt-1" >
                    <button class="button-normal" type="submit">Buscar</button>
                </div>
                <div class="col mt-1">
                    <button class="button-normal" (click)="clearFilter()">Limpiar</button>
                </div>

            </div>
        </form>
    </div>
</div>
