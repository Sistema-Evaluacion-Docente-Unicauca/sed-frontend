<div class="container-fluid min-vh-100 d-flex flex-column">
  <div class="row flex-grow-1">
    <div
      class="col-md-6 col-12 d-flex align-items-center justify-content-center"
    >
      <div class="login-container">
        <h2 class="title-two mb-3">Iniciar Sesión</h2>

        <auth-button-providers
          (onLoginGoogle)="onLoginGoogle($event)"
        ></auth-button-providers>

        <div class="mb-3"></div>

        <div class="d-flex">
          <img
            [src]="'assets/icons/lock.svg'"
            Salt="Icono"
            class="svg-icon me-2 pt-2 align-self-start"
          />
          <span class="text-body-small-r"
            >Recuerda que los datos personales y credenciales están protegidos
            por nuestra <b>Política de Protección de Datos Personales.</b></span
          >
        </div>
      </div>
    </div>
    <div
      class="col-md-6 col-12 d-flex align-items-center justify-content-center"
    >
      <div class="w-100 h-100 position-relative">
        <img
         [src]="'assets/images/login.svg'"
          alt=""
          class="img-fluid w-100 h-100 object-fit-cover"
        />
      </div>
    </div>
  </div>
</div>
